<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <h1>Rock - Paper - Scissor</h1>
    </div>
    <div class="buttons">
      <button onclick="playGame('rock')" class="button">
        <img src="./images/rock.png" />
      </button>
      <button onclick="playGame('paper')" class="button">
        <img src="./images/paper.png" />
      </button>
      <button onclick="playGame('scissor')" class="button">
        <img src="./images/scissors.png" />
      </button>
    </div>
    <div class="choice">
      <h2 id="playerDisplay">Player :</h2>
      <h2 id="computerDisplay">Computer :</h2>
    </div>
    <div class="resultDisplay"></div>
    <div class="scoreDisplay">
        <p id="playerScore">Player Score : </p>
        <p id="computerScore">ComputerScore : </p>
    </div>
    <div class="reset">
      <button onclick="reset()" class = "btn">Reset</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
